<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<title> My first game - Options </title>
	</head>
	<body>
		<div id="options_id">
			<p class="menu-object" id="title">Options men√∫</p>
			<div class="menu-object">
				<p>Choose Infinite Mode Level</p>
				<input type="radio" id="1" value="1" v-model="lvl" >
				<label for="1">Lvl 1</label>
				<input type="radio" id="3" value="3" v-model="lvl" checked>
				<label for="3">Lvl 3</label>
				<input type="radio" id="5" value="5" v-model="lvl" >
				<label for="5">Lvl 5</label>
				<input type="radio" id="7" value="7" v-model="lvl" >
				<label for="7">Lvl 7</label>
                <input type="radio" id="10" value="10" v-model="lvl" >
				<label for="10">Lvl 10</label>
			</div>
			<button class="menu-object" v-on:click="save"> Save </button>
			<button class="menu-object" v-on:click="discard"> Discard </button>
		</div>
		<a class="menu-object" href="../">Return to the Menu</a>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/options.js"></script>
</html>
